<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Hi-Low</title>
    <script src='script.js' defer></script>
    <link rel='stylesheet' href='style.css'>
</head>

<body>
    <h1>Hi-Low</h1>
    <p>The computer has chosen a random number between 1-100. You have 10 guesses to get the right number.</p>
    <p>Upon each guess the computer will tell you if your guess is higher or lower than the secret number.</p>
    <br>
    <label>Your Guess: <input type='number' id='number' min='1' max='100'></label>
    <button id='guessButton'>Submit Guess</button>
    <button id='resetButton'>Reset</button>
    <br>
    <div id='resultDisplay'>
        <p id ='guessRemain'>Guesses remaining: 5</p>
        <h3 id='resultMessage' class='results'>Test</h3>
        <h4 id='guessedMessage' class='results'>Test</h4>
    </div>
</body>

</html>
